AXI_CONTROL_SETS:
  AXI_MASTER_CTRL:
      axi_interconnect: "${::AXI_INTERCONNECT_NAME}"
      axi_clk: "${::AXI_MASTER_CLK}"
      axi_rstn: "${::AXI_MASTER_RSTN}"
      axi_freq: "${::AXI_MASTER_CLK_FREQ}"

AXI_SLAVES:
  K_C2C_PHY:
    TCL_CALL: 
      command: AXI_DEV_CONNECT
      axi_control: 
        axi_interconnect: "${::AXI_INTERCONNECT_NAME}"
        axi_clk: "${::EXT_CLK}"
        axi_rstn: "${::EXT_RESET}"
        axi_freq: "${::EXT_CLK_FREQ}"

      addr:
        offset: "0xB1000000"
        range:  "4K"
      remote_slave: "1"
    XML:
      - "address_table/modules/DRP_USP_GTY.xml"
    UHAL_BASE: 0x86000000

  KINTEX_SYS_MGMT:
    TCL_CALL:
      command: AXI_IP_SYS_MGMT
      enable_i2c_pins: 1
      axi_control: "${::AXI_MASTER_CTRL}"
      addr:
        offset: "0xB1001000"
        range: "4K"
      remote_slave: "1"
    XML:
      - "address_table/modules/KINTEX_SYS_MGMT.xml"
    UHAL_BASE: 0x80000000
  
  K_IO:
    TCL_CALL: 
      command: AXI_PL_DEV_CONNECT
      axi_control: "${::AXI_MASTER_CTRL}"
      addr:
        offset: "0xB1002000"
        range:  "4K"
      remote_slave: "1"
    XML:
      - "address_table/modules/CM_IO.xml"
      - "address_table/modules/CM_C2C_DEBUG_USP.xml"
      - "address_table/modules/CM_C2C_Status.xml"
    UHAL_BASE: 0x81000000
    HDL: 
      out_dir: "configs/Cornell_rev1_p1_KU15p-2-SM_USP/autogen/CM_IO"    
      map_template: "axi_generic/template_map.vhd"
  
  CM_K_INFO:
    TCL_CALL:
      command: AXI_PL_DEV_CONNECT 
      axi_control: "${::AXI_MASTER_CTRL}"
      addr:
        offset: "0xB1003000"
        range:  "4K"
      remote_slave: "1"
    XML:
      - "address_table/modules/FW_INFO.xml"
    UHAL_BASE: 0x82000000
    HDL: 
      out_dir: "configs/Cornell_rev1_p1_KU15p-2-SM_USP/autogen/CM_FW_info"
      map_template: "axi_generic/template_map.vhd"
                
  KINTEX_IPBUS:
    TCL_CALL:
      command: AXI_PL_DEV_CONNECT 
      axi_control: "${::AXI_MASTER_CTRL}"
      type: "AXI4"
      addr:
        offset: "0xB0000000"
        range:  "16M"
      data_width: "64"
      remote_slave: "1"
    XML:
      - "address_table/modules/IPBUS.xml"
    UHAL_BASE: 0x85000000    

CORES:
  TEST:
    TCL_CALL:
      command: BuildMGTCores
      freerun_frequency: 100
      clocking:
        TX:
          LINE_RATE: 10
          PLL_TYPE: CPLL
          REFCLK_FREQUENCY: 200
        RX:
          LINE_RATE: 10
          PLL_TYPE: CPLL
          REFCLK_FREQUENCY: 200    
      protocol:
        TX:
          DATA_ENCODING: 8B10B
          INT_DATA_WIDTH: 40
        RX:
          DATA_DECODING: 8B10B
          COMMA_PRESET: K28.1     
          COMMA_P_ENABLE: true    
          COMMA_M_ENABLE: true    
          COMMA_P_VAL: 1001111100 
          COMMA_M_VAL: 0110000011 
          COMMA_MASK: 1111111111  
      core:
        LOCATE_TX_USER_CLOCKING: CORE
        LOCATE_RX_USER_CLOCKING: CORE
      links:
        X0Y0:
          RX: clk0
          TX: clk0
        X0Y1:
          RX: clk0
          TX: clk0
        X0Y2:
          RX: clk1
          TX: clk1
        X0Y3:
          RX: clk0
          TX: clk0
        X0Y4:
          RX: clk0-1
          TX: clk0-1
        X0Y5:
          RX: clk0-1
          TX: clk0-1
        X0Y6:
          RX: clk0
          TX: clk0
        X0Y7:
          RX: clk1
          TX: clk1






